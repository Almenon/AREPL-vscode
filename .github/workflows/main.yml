on:
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm ci
    - run: npm run vscode:prepublish
    - run: npm run unitTests
    - name: Run tests
      uses: GabrielBB/xvfb-action@v1.2
      with:
        run: npm test
